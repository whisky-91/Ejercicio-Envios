<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Transporte</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contenedor">
      <h1>Calculadora de Transporte</h1>

      <label for="origen">Ciudad de Origen:</label>
      <input type="text" id="origen" />

      <label for="destino">Ciudad de Destino:</label>
      <input type="text" id="destino" />

      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" />

      <label for="distancia">Distancia (km):</label>
      <input type="number" id="distancia" />

      <div id="opciones-transporte">
        <label>Modo de Transporte:</label>
        <input type="radio" id="tierra" name="modo" value="tierra" />
        <label for="tierra">Terrestre</label><br />
        <input type="radio" id="mar" name="modo" value="mar" />
        <label for="mar">Marítimo</label>
      </div>

      <button onclick="calcularTarifa()">Calcular Tarifa</button>

      <div id="error"></div>
      <div id="mensaje">
        La tarifa se vera aquí una vez se procesen los datos.
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
