<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Transporte</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculadora de Gastos de Transporte</h1>

    <label for="peso">Peso (toneladas):</label>
    <input type="number" id="peso" step="0.1" min="0" />

    <label for="distancia">Distancia (km):</label>
    <input type="number" id="distancia" step="1" min="0" />

    <label>Modo de transporte:</label>
    <input type="radio" name="modo" value="tierra" id="tierra" checked />
    <label for="tierra">Terrestre</label>
    <input type="radio" name="modo" value="mar" id="mar" />
    <label for="mar">Marítimo</label>

    <div id="opciones-transporte">
      <label>Modo de transporte:</label>
      <input type="radio" name="modo" value="tierra" id="tierra" />
      <label for="tierra">Terrestre</label>
      <input type="radio" name="modo" value="mar" id="mar" />
      <label for="mar">Marítimo</label>
    </div>

    <button onclick="calcularCosto()">Calcular Coste</button>

    <div id="resultado"></div>

    <script src="probando.js" type="module"></script>
  </body>
</html>
